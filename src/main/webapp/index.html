<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Air Strike</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: #1a1a2e;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            font-family: 'Courier New', monospace;
            color: #e0e0e0;
        }
        h1 {
            margin-bottom: 10px;
            font-size: 24px;
            color: #aaccff;
            text-shadow: 0 0 10px rgba(170, 204, 255, 0.5);
        }
        #canvasContainer {
            border: 3px solid #4a4a6a;
            border-radius: 4px;
            box-shadow: 0 0 20px rgba(79, 145, 222, 0.3);
            background-color: #000;
        }
        #gameCanvas {
            display: block;
            image-rendering: pixelated;
            image-rendering: crisp-edges;
            width: 512px;   /* 128 * 4 */
            height: 512px;  /* 128 * 4 */
        }
        .controls {
            margin-top: 15px;
            font-size: 12px;
            color: #8888aa;
            text-align: center;
            line-height: 1.8;
        }
        .controls kbd {
            background: #2a2a4a;
            border: 1px solid #4a4a6a;
            border-radius: 3px;
            padding: 1px 6px;
            font-family: 'Courier New', monospace;
            font-size: 11px;
            color: #aaccff;
        }
        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 18px;
            color: #aaccff;
        }
    </style>
</head>
<body>
    <h1>AIR STRIKE</h1>
    <div id="canvasContainer">
        <canvas id="gameCanvas" width="128" height="128"></canvas>
    </div>
    <div class="controls">
        <kbd>&#8593;</kbd><kbd>&#8595;</kbd><kbd>&#8592;</kbd><kbd>&#8594;</kbd> Move &nbsp;|&nbsp;
        <kbd>Space</kbd> Bomb &nbsp;|&nbsp;
        <kbd>Z</kbd> Missile &nbsp;|&nbsp;
        <kbd>Enter</kbd> Select/Pause &nbsp;|&nbsp;
        <kbd>Esc</kbd> Back/Quit
    </div>
    <div id="loading">Loading...</div>

    <script src="airstrike/airstrike.js"></script>
    <script>
        // Hide loading indicator once TeaVM starts
        if (typeof main === 'function') {
            main();
        }
    </script>
</body>
</html>
